<div class="row">
  <button class="btn btn-dark w-25 my-2">Add User</button>
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Controls</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>
            <button class="btn btn-warning" [routerLink]="['show/', user.id]">Show</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
